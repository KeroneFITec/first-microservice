name: Deploy to Nexus

on:
  workflow_dispatch:  # Permite execução manual via interface do GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Maven settings.xml
        run: |
          #!/bin/bash
          mkdir -p /home/runner/.m2
          echo -e "<settings>\n<servers>\n<server>\n<id>wsl_nexus</id>\n<username>${{ secrets.NEXUS_USERNAME }}</username>\n<password>${{ secrets.NEXUS_PASSWORD }}</password>\n</server>\n</servers>\n</settings>" > /home/runner/.m2/settings.xml
          ls /home/runner/.m2
          cat /home/runner/.m2/settings.xml

      - name: Build and deploy with Maven
        run: mvn clean deploy -DskipTests
